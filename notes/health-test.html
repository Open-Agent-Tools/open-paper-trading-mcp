<!DOCTYPE html>
<html>
<head>
    <title>Health Check Test</title>
</head>
<body>
    <h1>Health Check Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testHealthEndpoints() {
            const tests = [
                { name: 'FastAPI Health', url: 'http://localhost:2080/api/v1/health' },
                { name: 'Database Health', url: 'http://localhost:2080/api/v1/health/ready' },
                { name: 'MCP Health', url: 'http://localhost:2081/health' }
            ];
            
            for (const test of tests) {
                try {
                    console.log(`Testing ${test.name} at ${test.url}`);
                    const response = await fetch(test.url, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    const data = await response.json();
                    console.log(`${test.name} response:`, response.status, data);
                    
                    results.innerHTML += `<p><strong>${test.name}:</strong> ${response.status} - ${JSON.stringify(data)}</p>`;
                } catch (error) {
                    console.error(`${test.name} failed:`, error);
                    results.innerHTML += `<p><strong>${test.name}:</strong> ERROR - ${error.message}</p>`;
                }
            }
        }
        
        // Run tests when page loads
        window.onload = testHealthEndpoints;
    </script>
</body>
</html>

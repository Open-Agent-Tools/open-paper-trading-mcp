[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = . app
addopts = 
    -v
    --tb=short
    --disable-warnings
    --asyncio-mode=auto
    --durations=10
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests  
    performance: Performance tests
    slow: Slow running tests
    database: Tests that require database
    db_crud: Tests that perform database CRUD operations
    live_data: Tests that require live market data
    asyncio: Async test marker
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# Set environment variables for testing
env =
    TESTING=True
    TEST_DATABASE_URL=postgresql+asyncpg://trading_user:trading_password@localhost:5432/trading_db
    QUOTE_ADAPTER_TYPE=test
    LOG_LEVEL=WARNING
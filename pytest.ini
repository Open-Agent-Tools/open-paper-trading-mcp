[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = . app
addopts = 
    -v
    --tb=short
    --disable-warnings
    --asyncio-mode=auto
    --durations=10
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    database: Tests that require database
    live_data: Tests that require live market data
    robinhood: Tests that make live calls to Robinhood API
    asyncio: Async test marker
    journey_account_management: Account creation, balance checks, multi-account functionality
    journey_basic_trading: Order creation/cancellation, portfolio management, basic positions
    journey_market_data: Quote retrieval, stock search, price history, market data
    journey_options_trading: Options chains, Greeks calculations, options discovery
    journey_complex_strategies: Multi-leg orders, advanced strategies, expiration simulation
    journey_performance: Concurrency, query optimization, error handling, validation
    journey_integration: End-to-end workflows, live API integration, real market data
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# Set environment variables for testing
env =
    TESTING=True
    TEST_DATABASE_URL=postgresql+asyncpg://trading_user:trading_password@localhost:5432/trading_db
    QUOTE_ADAPTER_TYPE=test
    LOG_LEVEL=WARNING